<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>产品注册</title>
    <link rel="stylesheet" href="publish/css/base.css">
    <link rel="stylesheet" href="publish/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="publish/css/swiper.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/z-product.css">


</head>

<body>
    <div id="z-wrap">
        <form action="">
            <ul class="z-register">
                <li>
                    <div class="col-xs-3">产品列序号</div>
                    <div class="col-xs-7">
                        <input id="z-productNum" type="text" placeholder="扫描机身二维码或手动输入">
                    </div>
                    <div class="col-xs-2">
                        <a class="z-sys" href="#"></a>
                    </div>
                </li>
                <li class="z-li2">
                    <div class="col-xs-3">产品型号</div>
                    <div class="col-xs-7">
                        <input id="z-productType" type="text" placeholder="请输入产品型号">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li>
                    <div class="col-xs-3">购买店铺</div>
                    <div class="col-xs-7">
                        <input id="z-store" type="text" placeholder="扫描机身二维码或手动输入">
                    </div>
                    <div class="col-xs-2">
                        <a class="z-sys" href="#"></a>
                    </div>
                </li>
                <li class="z-li4">
                    <div class="col-xs-3">我的姓名</div>
                    <div class="col-xs-7">
                        <input id="z-trueName" type="text" placeholder="请输入您的真实姓名">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li class="z-li4">
                    <div class="col-xs-3">订单号</div>
                    <div class="col-xs-7">
                        <input id="z-paperNum" type="text" placeholder="请输入您的订单号码">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li class="zZC">
                    <input class="zWCZC" type="button" value="完成注册">
                </li>
                <li class="zZC">
                    <input class="zJXZC" type="button" value="继续注册">
                </li>
                <li class="zBz">
                    <p>说明：</p>
                    <p>1.请填写产品背后的序列号或扫描二维码进入我的产品，了解更多产品信息</p>
                    <p>2.查询真伪请拨打客服专线<a href="tel:400-056-6681">400-056-6681</a></p>
                </li>
            </ul>
        </form>
    </div>
    <script src="publish/js/angular.min.js"></script>
    <script src="publish/js/jquery-1.8.3.min.js"></script>
    <script src="publish/js/swiper.min.js"></script>
    <script src="publish/js/common.js"></script>
    <script src="js/z-product.js"></script>
</body>

</html>
