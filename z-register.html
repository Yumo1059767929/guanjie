<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>会员注册</title>
    <link rel="stylesheet" href="publish/css/base.css">
    <link rel="stylesheet" href="publish/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="publish/css/swiper.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/z-register.css">
    <link href="css/area.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <div id="z-wrap">

        <!--    表单提交    -->
        <form action="">
            <ul class="z-register">
                <li>
                    <div class="col-xs-3">昵称</div>
                    <div class="col-xs-7 z-name">
                        <input id="z-userName" type="text" placeholder="请输入昵称" required="require">
                    </div>
                    <div class="col-xs-2 zF">
                        <input id="file_upload" type="file" />
                        <div class="image_container">

                            <img id="preview" width="60" height="60" alt="头像" src="images/z-touxiang.png">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="col-xs-3">手机号</div>
                    <div class="col-xs-7 z-number">
                        <input id="z-userNumber" type="text" placeholder="请输入手机号码" required="require">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li>
                    <div class="col-xs-3">验证码</div>
                    <div class="col-xs-6 z-yzm">
                        <input id="z-userWord" type="text" placeholder="请输入手机验证码" required="require">
                    </div>
                    <div class="col-xs-3">
                        <!--                        <a href="#" class="zGET">获取验证码</a>-->
                        <input type="button" id="btn" class="zGET" value="获取验证码" />
                    </div>
                </li>
                <li>
                    <div class="col-xs-3">性别</div>
                    <div class="col-xs-7 zSEX">
                        男
                        <input type="radio" name="rel" checked="checked"> 女
                        <input type="radio" name="rel">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li>
                    <div class="col-xs-3">地址</div>
                    <div class="col-xs-9">
                        <div id="addAddress">
                            <div class="address_input">
                                <input class="address_input1" type="text" placeholder="请选择您所在的省市" id="shengshi" onClick="getProvinceBuy()" readonly="readonly" required="require">
                            </div>
                        </div>
                    </div>

                </li>
                <li>
                    <div class="col-xs-3">详细地址</div>
                    <div class="col-xs-7 zAddress">
                        <input type="text" id="myAddress" placeholder="请输入您的详细住址" required="require">
                    </div>
                    <div class="col-xs-2" id="zDW">
                        <div class="zIMG"></div>
                        <div id="allmap"></div>
                    </div>
                </li>
                <li class="zTS">亲，若您已购买我家产品，请完善下列信息!</li>
                <li>
                    <div class="col-xs-3">产品列序号</div>
                    <div class="col-xs-7">
                        <input id="z-productNum" type="text" placeholder="扫描机身二维码或手动输入" required="require">
                    </div>
                    <div class="col-xs-2 z-sys"></div>
                </li>
                <li>
                    <div class="col-xs-3">产品型号</div>
                    <div class="col-xs-7">
                        <input id="z-productType" type="text" placeholder="请输入产品型号" required="require">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li>
                    <div class="col-xs-3">购买店铺</div>
                    <div class="col-xs-7">
                        <input id="z-store" type="text" placeholder="扫描机身二维码或手动输入" required="require">
                    </div>
                    <div class="col-xs-2 z-sys"></div>
                </li>
                <li class="bn">
                    <div class="col-xs-3">我的姓名</div>
                    <div class="col-xs-7">
                        <input id="z-trueName" type="text" placeholder="请输入您的真实姓名" required="require">
                    </div>
                    <div class="col-xs-2"></div>
                </li>
                <li class="bn zAgree">
                    <input type="checkbox" checked="checked">已阅读并同意本服务条款
                </li>
                <li class="zZC">
                    <input class="zWCZC" type="button" value="注册">
                </li>
                <li class="zBz bn">
                    如有需要可拨打服务电话 <a href="tel:400-056-6681">400-056-6681</a>
                </li>
            </ul>
        </form>
    </div>
    <script type="text/javascript" src="publish/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/area.js"></script>
    <script src="publish/js/angular.min.js"></script>
    <script src="publish/js/jquery-1.8.3.min.js"></script>
    <script src="publish/js/swiper.min.js"></script>
    <script src="publish/js/common.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=daPzuroMkYGMOxqrpiYF3opn"></script>
    <script src="js/z-dingwei.js"></script>
    <script src="js/z-register.js"></script>
</body>

</html>
